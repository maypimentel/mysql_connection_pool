version: '3.4'
services:
  app:
    restart: 'no'
    depends_on:
      - mysql
    build: .
    links:
      - mysql
    environment:
      POOL_NAME: mypool
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: usertest
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: library
  mysql:
    image: 'mysql:5.7'
    restart: 'no'
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - './create-db.sql:/docker-entrypoint-initdb.d/create-db.sql'